<!DOCTYPE html>
<html>
  <head>
    <title>forms</title>
    <body>
      <h4>Login Page</h4>
      <form>
        <label>username:</label>
        <input type = "email" 
        value="xyz@gmail.com" 
        name = "username"
        placeholder = "Enter your email"
        required/>
        <br />
        <br />
        <label>Password:</label>
        <input type = "password" 
        value="123"
        name = "password"
        placeholder = "password"
        style = "width:120px; height:20px;"
        required
        />
        <br />
        <br/>
        <label>Comments:</label>
        <textarea rows ="5" cols = "25"></textarea>
        <br/>
        <br/>
        <label>Attach your resume</label>
        <input type = "file">
        <br/>
        <br/>
        <label>Gender</label>
        <input type = "radio" name = "gender" value = "male" checked>Male</input>
        <input type = "radio" name = "gender" value = "male">female</input>
        <Br/>
        <br/>
        <label>Enroll courses</label>
        <input type = "checkbox" name = "courses" value = "Java">Java</input>
        <input type = "checkbox" name = "courses" value = "Python">Python</input>
        <input type = "checkbox" name = "courses" value = "C++">C++</input>
        <input type = "checkbox" name = "courses" value = "JS">JS</input>
      </body>
  </head>
</html>
